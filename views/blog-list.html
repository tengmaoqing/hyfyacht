{% extends './layout.html' %}

{% block content %}

{% include './nav.html' %}
<div class="container columns-sm">
	<ol class="breadcrumb">
    <li><a href="/">{{ __('nav.home') }}</a></li>
    <li class="active">游记分享</li>
  </ol>
  <h3>最新文章</h3>
	<hr class="hr-divider">
	<div class="event-list">
		{% for blog in blogs %}
		<div class="thumbnail">
			<div class="row event-list-height">
				<div class="col-md-4 col-sm-4 col-xs-12 pre-img">
          <a href="/blog/{{ blog._id.valueOf() }}"><img class="img-responsive" src="{{ blog.thumbnail }}" alt="thumbnail"></a>
        </div>
        <div class="col-md-8 col-sm-8 col-xs-12 event-info">
        	<div>
        		<h3>{{ blog.title }}</h3>
        	</div>
        	<div class="text-right"><a class="btn btn-primary" href="/blog/{{ blog.id }}">阅读全文</a></div>
        </div>
			</div>
		</div>
		{% endfor %}
	</div>
	{{ pagerView.create(pager) }}
</div>

{% include './footer.html' %}

{% endblock %}
