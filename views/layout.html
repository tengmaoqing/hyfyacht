<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>{% block title %}{{ __('site.title') }}{% endblock %}</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="{{ preset.staticHost }}/css/style.css" rel="stylesheet">

    {% block head %}{% endblock %}

    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    {% block content %}{% endblock %}
    <div id="hyf-modal-alert" class="modal fade">
      <div class="modal-table">
        <div class="modal-table-cell">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">{{ __('site.title') }}</h4>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <div class="row">
              <div class="col-xs-6 col-xs-offset-6">
                <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">{{ __('common.close') }}</button>
              </div>
            </div>
          </div>
        </div>
      </div>
        </div>
      </div>
    </div>
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
      $.fn.CustomAlert = function(msg){
        if(!msg || !$(this).hasClass("modal")){
          return;
        }

        $(this).find(".modal-body").text(msg);
        $(this).modal();
      };

      $(".dropdown-menu").dropdown();

      $(".dropdown-menu li a").click(function(){
        $(this).parent().parent().parent().find(".dropdown-toggle").html($(this).html() + ' <span class="caret"></span>');
        $(this).parent().parent().parent().find(".dropdown-menu-selected").val($(this).attr("data-value")).trigger("input");
      });
    </script>
    {% block foot %}{% endblock %}
    <script type="text/javascript">var cnzz_protocol = (("https:" == document.location.protocol) ? " https://" : " http://");document.write(unescape("%3Cspan id='cnzz_stat_icon_1256860309'%3E%3C/span%3E%3Cscript src='" + cnzz_protocol + "s95.cnzz.com/z_stat.php%3Fid%3D1256860309%26show%3Dpic' type='text/javascript'%3E%3C/script%3E"));</script>
  </body>
</html>
