{% extends './layout.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
      <div class="page-header text-center">
        <h1>{{ __('common.signup') }}</h1>
      </div>
      {% if error %}
      <div class="alert alert-danger text-center">{{ __(error) }}</div>
      {% endif %}
      <form class="form-horizontal" method="POST">
        <input type="hidden" name="_csrf" value="{{ _csrf }}">
        <div class="form-group">
          <label class="col-sm-4 control-label">{{ __('common.mobile') }}</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" name="mobile">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">{{ __('common.password') }}</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" name="password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">{{ __('common.confirmPassword') }}</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" name="confirmPassword">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 col-xs-12 control-label">{{ __('common.smscode') }}</label>
          <div class="col-sm-4 col-xs-4">
            <input type="number" class="form-control" name="code">
          </div>
          <div class="col-sm-4 col-xs-8">
            <button type="button" class="btn btn-primary btn-block">{{ __('common.getsmscode') }}</button>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-8 col-sm-offset-4 col-xs-12">
            <div class="alert alert-warning">
              <label><input name="payway" type="checkbox" autocomplete="off"> {{ __('common.readandagree') }}</label> <a href="#" target="_blank">{{ __('common.termsandprivacy') }}</a>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-6 col-lg-offset-4 col-md-6 col-md-offset-4 col-sm-6 col-sm-offset-4">
            <button type="submit" class="btn btn-danger btn-block">{{ __('common.signup') }}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
