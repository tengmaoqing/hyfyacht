{% extends './layout.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
      <div class="page-header text-center">
        <h1>{{ __('common.login') }}</h1>
      </div>
      {% if error %}
      <div class="alert alert-danger text-center">{{ __(error) }}</div>
      {% endif %}
      <form class="form-horizontal" method="POST">
        <input type="hidden" name="_csrf" value="{{ _csrf }}">
        <div class="form-group">
          <label class="col-sm-4 control-label">{{ __('common.mobile') }}</label>
          <div class="col-sm-2 col-xs-4">
            <div class="btn-group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">+86 <span class="caret"></span></button>
              <input id="input_area_code" type="hidden" class="dropdown-menu-selected" name="area_code" value="86">
              <ul class="dropdown-menu">
                <li><a href="#" data-value="86">+86</a></li>
                <li><a href="#" data-value="852">+852</a></li>
              </ul>
            </div>
          </div>
          <div class="col-sm-6 col-xs-8">
            <input id="input_mobile" type="number" class="form-control" name="mobile">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">{{ __('common.password') }}</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" name="password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-6 col-lg-offset-4 col-md-6 col-md-offset-4 col-sm-6 col-sm-offset-4">
            <button type="submit" class="btn btn-danger btn-block">{{ __('common.login') }}</button>
          </div>
        </div>
      </form>
      <div class="row">
        <hr class="hr-divider">
        <div class="col-sm-6 col-xs-6 text-left">
          <a href="/">{{ __('common.forgotpass') }}</a>
        </div>
        <div class="col-sm-6 col-xs-6 text-right">
          <a href="/signup">{{ __('common.signup') }}</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
