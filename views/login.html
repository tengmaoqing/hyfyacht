{% extends './layout.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
      <div class="page-header text-center">
        <h1>{{ __('common.login') }}</h1>
      </div>
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <form class="form-horizontal" method="POST">
        <input type="hidden" name="_csrf" value="{{ _csrf }}">
        <div class="form-group">
          <label class="col-sm-4 control-label">{{ __('common.email') }}</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" name="email">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">{{ __('common.password') }}</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" name="password">
          </div>
        </div>
        <div class="form-group text-center">
          <div class="col-lg-6 col-lg-offset-4 col-md-6 col-md-offset-4 col-sm-6 col-sm-offset-4">
            <button type="submit" class="btn btn-danger btn-block">{{ __('common.login') }}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
