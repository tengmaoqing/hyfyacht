{% macro item(label, link, active) %}
  <li {% if active %} class="active"{% endif %} ><a href="{{ link }}">{{ label }} {% if active %} <span class="sr-only">(current)</span>{% endif %}</a></li>
{% endmacro %}

{% macro localeItem(label, link, active) %}
  {% if active %}
  <li class="active"><span>{{ label }}</span></li>
  {% else %}
  <li><a href="{{ link }}">{{ label }}</a></li>
  {% endif %}
{% endmacro %}
